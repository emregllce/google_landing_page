<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="headerLeft">
            <a href="#" class="headerLinks">About</a>
            <a href="#" class="headerLinks">Store</a>
        </nav>

        <nav id="headerRight">
            <a href="#" class="headerLinks">Gmail</a>
            <a href="#" class="headerLinks">Images</a>
            <a href="#" class="headerLinks">
            <img src="./images/appicon.png" alt="" id="appicon">
            </a>
            <button class="headerLinks" id="signin">Sign in</button>
        </nav>
        <div class="clear"></div>
    </header>

    
    <div id="googleLogo">
        <img src="./images/googlelogo.png" alt="">
    </div>
    <div id="searchBar">
        <input type="text" id="searchbar">
        <img src="./images/Magnifying_glass_icon.png" alt="" id="glass">
        <a href="#">
            <img src="./images/google_microphone.png" alt="" id="microphone">
        </a>
    </div>
    <div id="buttons">
        <button id="GS">Google Search</button>
        <button id="FL">I'm Feeling Lucky</button>
    </div>
    <div id="text">
        <p id="otherLang">Other Languages you can use Google: <a href="#" id="english">English</a></p>
    </div>
    <footer>
        <div class="Turkey">Turkey</div>
        <nav id="footerLeft">
            <a href="#" class="footerLinks">Advertising</a>
            <a href="#" class="footerLinks">Business</a>
            <a href="#" class="footerLinks">How Search Works</a>
        </nav>
        <nav id="footerRight">
            <a href="#" class="footerLinks">Privacy</a>
            <a href="#" class="footerLinks">Terms</a>
            <a href="#" class="footerLinks">Settings</a>
        </nav>
    </footer>

</body>
</html>
